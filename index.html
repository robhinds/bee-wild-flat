---
title: Home
layout: default
background: '/img/bg-index.jpg'
---

<!-- Home Intro
================================================== -->
{% if page.url == "/" %}
<div class="rounded mb-5 hero">
  <div class="row align-items-center justify-content-between">
    <div class="col-md-6">
      <h1 class="font-weight-bold mb-4 serif-font">Better living, outdoors.</h1>
      <p class="lead mb-4">Bee creative. Bee adventurous. <b>Bee Wild.</b></p>
    </div>
    <div class="col-md-6 text-right pl-0 pl-lg-4">
      <img class="intro" height="500" src="{{site.baseurl}}/assets/images/beehero.png">
    </div>
  </div>
</div>
{% endif %}

<!-- Posts List with Sidebar (except featured)
================================================== -->
<section class="row">
  <div class="col-sm-12">
    <div class="row">
      {% for post in site.categories.features %}
      <div class="col-md-6 mb-5">
        {% include postbox.html %}
      </div>
      {% endfor %}
    </div>
  </div>
</section>
